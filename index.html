<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="pre-title">코알누 대학 엠티</h1>
      <h1 class="title">술게임</h1>
      <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
      <div id="result-area">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text">죽기 싫다면 맞춰라</h1>
      </div>
      <h2 id="chance-area">남은 기회:</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go!!
          </button>
        </div>
      </div>
    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">
      리셋!
    </button>
    <audio id="successSound" src="/numbergame/audio/success.mp3"></audio>
    <audio id="failSound" src="/numbergame/audio/fail.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
